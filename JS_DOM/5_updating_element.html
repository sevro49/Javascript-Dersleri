<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
        />

        <title>Updating Element</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">Todo App</div>
                    </div>

                    <div class="card mt-3">
                        <ul
                            id="task-list"
                            class="list-group list-group-flush"
                        ></ul>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let result;

            let jobList = [
                { id: 1, jobTitle: "Job 1" },
                { id: 2, jobTitle: "Job 2" },
                { id: 3, jobTitle: "Job 3" },
                { id: 4, jobTitle: "Job 4" },
            ];

            let ul = document.getElementById("task-list");

            for (let job of jobList) {
                let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input
                            type="checkbox"
                            id="${job.id}"
                            class="form-check-input"
                        />
                        <label for="${job.id}" class="form-check-label"
                            >${job.jobTitle}</label
                        >
                    </div>
                </li>
            `;

                ul.insertAdjacentHTML("beforeend", li);
            }

            // document.querySelector("#task-list").parentElement.remove();
            // document.querySelector("#task-list").children[0].remove();
            // document.querySelector("#task-list").children[1].remove();

            // document.querySelector("#task-list").removeAttribute("class");
            // document.querySelector("#task-list").children[1].removeAttribute("class");
            // result = document.querySelector("#task-list").children[1].getAttribute("class");
            // document.querySelector("#task-list").children[1].setAttribute("class", "aaa");
            // result = document.querySelector("#task-list").children[1].classList[1];
            result = document.querySelector("#task-list").children[1].classList.add("bg-danger");
            // result = document.querySelector("#task-list").children[1].classList.remove("bg-danger");
            result = document.querySelector("#task-list").children[1].classList.contains("bg-danger");

            

            console.log(result);
        </script>
    </body>
</html>
