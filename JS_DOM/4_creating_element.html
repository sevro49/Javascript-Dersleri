            ul = document.getElementById("task-list");

            // let count = ul.children.length;

            for (let job of jobList) {
                let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input
                            type="checkbox"
                            id="${job.id}"
                            class="form-check-input"
                        />
                        <label for="${job.id}" class="form-check-label"
